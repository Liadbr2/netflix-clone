<div class="item-container">
    <span class="number">{{item?.id}}</span>
    <img [src]="item?.thumbnail" />
    <div class="info">
        <div class="title">
            <span class="title-text">{{item?.title}}</span>
            <span class="type">{{item?.length}} דקות</span>
        </div>
        <p class="description">{{item?.description}}</p>
    </div>
</div>

<div class="top-bar-container" [class.solid]="solid" [class.fixed]="fixed">
    <a class="logo" [routerLink]="''"><img src="assets/logo.svg"></a>
    <ul class="top-bar-nav">
        <li style="font-weight: bold;">דף הבית</li>
        <li>תוכניות טלוויזיה</li>
        <li>סרטים</li>
    </ul>

    <div class="spacer"></div>

    <div class="search-box" [class.focused]="focused" (click)="onSearchClick()">
        <img class="icon icon-search" src="assets/icons/search.svg">
        <input #searchInput (blur)="onSearchBlur()" class="search-input" (input)="search($event)"
            placeholder="כותרים, אנשים, ז'אנרים" type="search">
    </div>
    <img class="icon" src="assets/icons/notifications.svg">
    <div class="profile">
        <img class="icon" src="assets/icons/profile.png">
    </div>
</div>
